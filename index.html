<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>C.D.G Spare Parts & Services LTD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  background:url('assets/img/cdg-emblem-bg.png') center/cover no-repeat fixed;
}
.overlay{
  background:rgba(5,15,35,0.65);
  min-height:100vh;
}
section{padding:40px 20px;}
h1,h2{margin-bottom:20px;}
.brands-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:24px;
}
.brand-card{
  background:rgba(255,255,255,0.12);
  border-radius:18px;
  padding:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  height:120px;
}
.brand-card img{
  max-width:100%;
  max-height:80px;
  object-fit:contain;
}
/* ZF / Gearbox specialist highlight */
.brand-card{ position: relative; overflow: hidden; }
.brand-card.zf{
  background: rgba(111,183,255,0.16);
  border: 1px solid rgba(154,208,255,0.25);
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
}
.zf-badge{
  position:absolute;
  top: 10px;
  left: 10px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.04em;
  color: #fff;
  background: linear-gradient(90deg, rgba(111,183,255,0.95), rgba(154,208,255,0.75));
  box-shadow: 0 10px 26px rgba(111,183,255,0.22);
}
.zf-badge span{ opacity:0.95; }
.zf-caption{
  position:absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  font-size: 11px;
  font-weight: 700;
  color: rgba(255,255,255,0.92);
  text-align:center;
  padding: 6px 10px;
  border-radius: 12px;
  background: rgba(5,15,35,0.26);
  border: 1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(8px);
}
</style>
</head>
<body>
<div class="overlay">
<section>
<h1>Η λύση στα ανταλλακτικά.</h1>
<p>Εξειδίκευση σε Gearbox λεωφορείων & φορτηγών</p>
</section>

<section>
<h2>Brands που υποστηρίζουμε</h2>
<div class="brands-grid">
  <div class="brand-card zf"><div class="zf-badge">⭐ <span>ZF / Gearbox specialist</span></div><img src="assets/img/brands/zf.png" alt="ZF"><div class="zf-caption">Εξειδίκευση σε κιβώτια ταχυτήτων</div></div>
  <div class="brand-card"><img src="assets/img/brands/wabco.png" alt="WABCO"></div>
  <div class="brand-card"><img src="assets/img/brands/sachs.png" alt="SACHS"></div>
  <div class="brand-card"><img src="assets/img/brands/trw.png" alt="TRW"></div>
  <div class="brand-card"><img src="assets/img/brands/mann.png" alt="MANN FILTER"></div>
  <div class="brand-card"><img src="assets/img/brands/valeo.png" alt="VALEO"></div>
</div>
</section>
</div>
</body>
</html>
